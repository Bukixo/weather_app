<!DOCTYPE html>
<html ng-app="WeatherApp">
  <head>
    <meta charset="utf-8">
    <title>Angular Stack Setup</title>
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One" rel="stylesheet">
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <body ng-controller="WeatherCtrl as weather">
    <h1>WEATHER</h1>

    <div class="row card-container">
      <div class="col-md-4 col-md-offset-4">
        <div class="row">
          <div class="col-md-12">

                <form id="addNewCity" ng-submit="weather.addNewCity()">
                  <input type="cityText" ng-model="weather.addCity" placeholder="city">
                  <input type="codeText" ng-model="weather.addCode" placeholder="code">
                  <input type="submit" value="Add">
                </form>


            <p> In the city of {{ weather.city }}</p>
              <div class="row">
                <img src="moon.png" alt="">
                <div ng-show = "true" class="col-md-12" ng-repeat="weather in weather.all">
                  <div class = "card day animated-item" ng-repeat="description in weather.weather">

                    <h1>{{ description.description }}</h1> <hr> <h1>{{weather.dt_txt}}</h1>
                    <!-- //<h1>{{weather.main.temp}}degrees</h1> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>







  </body>
</html>
